<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title size="large" class="back-global">APPKAM</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">APPKAM</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">

    <ion-grid fixed>
      <ion-row>
        <ion-col size="6" col-6 col-md-4 col-xl-3 
        *ngFor="let photo of photoServe.photos; index as position">
          <ion-img [src]="photo.webviewPath" (click)="showActionSheet(photo, position)"></ion-img>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-fab class="buttonKam" vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="addPhotoGallery()">
        <ion-icon name="camera-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>

    <ion-fab class="buttonKam" vertical="bottom" horizontal="start" slot="fixed">
      <ion-fab-button fill="clear" expand="full" color="light" (click)="selectImage()">
        <ion-icon name="folder-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>
</ion-content>
